# version of the docker-compose syntax
version: "3.9"

services:
  app:
    build:
      context: .
    ports:
      - "8000:8000"
    # map the ./app folder in the project to the /app folder within the container
    volumes:
      - ./app:/app
    # command to run the service
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"